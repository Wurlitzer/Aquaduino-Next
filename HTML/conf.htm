<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Aquaduino</title>
</head>

<body>
<h2>Aquaduino configuration</h2>
<form id="form1" name="form1" method="post" action=""> 

<table border="0">
<tr>
<td bgcolor="#99CCFF">
MAC
</td>
<td bgcolor="#99CCFF">
<input name="mac1" value="##MAC1##" size="2" maxlength="2" />:
<input name="mac2" value="##MAC2##" size="2" maxlength="2" />:
<input name="mac3" value="##MAC3##" size="2" maxlength="2" />:
<input name="mac4" value="##MAC4##" size="2" maxlength="2" />:
<input name="mac5" value="##MAC5##" size="2" maxlength="2" />:
<input name="mac6" value="##MAC6##" size="2" maxlength="2" />
</tr>
<tr>

<tr>
<td bgcolor="#FFFFFF">
DHCP
</td>
<td bgcolor="#FFFFFF">
<select name="dhcp">
  ##DHCPSELECTOPTION##
<select>
</td>
</tr>
<tr>
<td bgcolor="#99CCFF">
IP
</td>
<td bgcolor="#99CCFF">
<input name="ip1" value="##IP1##" size="3" maxlength="3" />.
<input name="ip2" value="##IP2##" size="3" maxlength="3" />.
<input name="ip3" value="##IP3##" size="3" maxlength="3" />.
<input name="ip4" value="##IP4##" size="3" maxlength="3" />
</td>
</tr>
<tr>
<td bgcolor="#FFFFFF">
Netmask
</td>
<td bgcolor="#FFFFFF">
<input name="netmask1" value="##NETMASK1##" size="3" maxlength="3" />.
<input name="netmask2" value="##NETMASK2##" size="3" maxlength="3" />.
<input name="netmask3" value="##NETMASK3##" size="3" maxlength="3" />.
<input name="netmask4" value="##NETMASK4##" size="3" maxlength="3" />
</td>
</tr>
<tr>
<td bgcolor="#99CCFF">
Gateway
</td>
<td bgcolor="#99CCFF">
<input name="gateway1" value="##GATEWAY1##" size="3" maxlength="3" />.
<input name="gateway2" value="##GATEWAY2##" size="3" maxlength="3" />.
<input name="gateway3" value="##GATEWAY3##" size="3" maxlength="3" />.
<input name="gateway4" value="##GATEWAY4##" size="3" maxlength="3" />
</td>
</tr>
<tr>
<tr>
<td bgcolor="#FFFFFF">
DNS Server
</td>
<td bgcolor="#FFFFFF">
<input name="dns1" value="##DNS1##" size="3" maxlength="3" />.
<input name="dns2" value="##DNS2##" size="3" maxlength="3" />.
<input name="dns3" value="##DNS3##" size="3" maxlength="3" />.
<input name="dns4" value="##DNS4##" size="3" maxlength="3" />
</td>
</tr>
<td bgcolor="#99CCFF">
NTP
</td>
<td bgcolor="#99CCFF">
<select name="ntp">
  ##NTPSELECTOPTION##
</select>
</td>
</tr>
<tr>
<td bgcolor="#FFFFFF">
NTP server
</td>
<td bgcolor="#FFFFFF">
<input name="ntp1" value="##NTP1##" size="3" maxlength="3" />.
<input name="ntp2" value="##NTP2##" size="3" maxlength="3" />.
<input name="ntp3" value="##NTP3##" size="3" maxlength="3" />.
<input name="ntp4" value="##NTP4##" size="3" maxlength="3" />
</td>
</tr>
<tr>
<td bgcolor="#99CCFF">
NTP Sync Interval (minutes)
</td>
<td bgcolor="#99CCFF">
<input name="ntpperiod" value="##NTPPERIOD##" size="4" maxlength="3" />
</td>
</tr>
<tr>
<td bgcolor="#FFFFFF">
Timezone
</td>
<td bgcolor="#FFFFFF">
<input name="timezone" value="##TIMEZONE##" size="4" maxlength="3" />
</td>
</tr>
<tr>
<td bgcolor="#99CCFF">
Time:
</td>
<td bgcolor="#99CCFF">
<input name="hour" value="##HOUR##" size="2" maxlength="2" />:
<input name="minute" value="##MINUTE##" size="2" maxlength="2" />:
<input name="second" value="##SECOND##" size="2" maxlength="2" />
</td>
<tr>
<td bgcolor="#FFFFFF">
Xively
</td>
<td bgcolor="#FFFFFF">
<select name="xively">
  ##XIVELYSELECTOPTION##
<select>
</td>
</tr>
<tr>
<td bgcolor="#99CCFF">
Xively API Key:
</td>
<td bgcolor="#99CCFF">
<input name="xivelykey" value="##XIVELYKEY##" size="51" maxlength="50" />
</td>
<tr>
<td bgcolor="#99CCFF">
Xively Feed:
</td>
<td bgcolor="#99CCFF">
<input name="xivelyfeed" value="##XIVELYFEED##" size="21" maxlength="20" />
</td>
</tr>
</table>
<input type="submit" value="Apply">
<br>
<br>
Free Memory: ##FREERAM##
</form>
</body>
</html>
